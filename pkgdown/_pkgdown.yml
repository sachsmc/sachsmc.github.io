destination: docs
template:
  params:
    bootswatch: sandstone
navbar:
  structure:
    left:
    - home
    - reference
    - software
    - talks
    - blog
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Publications
      href: reference/index.html
    software:
      text: Software
      href: articles/software.html
    talks:
      text: Talks
      href: articles/talks.html
    blog:
      text: Blog
      href: articles/index.html
reference:
  - title: Biostatistics
    contents:
    - starts_with("Biostatistics")
  - title: Gastroenterology
    contents:
    - starts_with("Gastroenterology")
  - title: Oncology
    contents:
    - starts_with("Oncology")
  - title: Nephrology
    contents:
    - starts_with("Nephrology")
  - title: Infectious Disease
    contents:
    - starts_with("Infectious")
  - title: Cardiology
    contents:
    - starts_with("Cardiology")
  - title: Lab Medicine
    contents:
    - starts_with("Lab-medicine")
  - title: Neurology
    contents:
    - starts_with("Neurology")
articles:
- title: Blog posts
  contents:
  - -starts_with("software")
  - -matches("talks")
