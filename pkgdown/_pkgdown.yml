destination: docs
template:
  params:
    bootswatch: paper
navbar:
  structure:
    left: [home, reference, software, blog]
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Publications
      href: reference/index.html
    software:
      text: Software
      href: articles/software.html
    blog:
      text: Blog posts
      href: articles/index.html
reference:
  - title: Methods
    contents:
    - has_concept("methods")
  - title: Applications
    contents:
    - has_concept("applied")
articles:
- title: Blog posts
  contents:
  - -starts_with("software")
  - -matches("talks")
